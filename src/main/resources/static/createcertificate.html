<!DOCTYPE html>
<html>
<head>


<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<title>Secure XML</title>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
<link rel="stylesheet" href="/css/validation/screen.css">

<script src="js/createcertificate.js"></script>

</head>
<body style="background-color: #e9ebee;">
	</br>
	</br>
	<div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form name="formcreate">
					<h3>Create certificate</h3>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>Country name*</label>
								<input id="country" type="text" class="form-control" placeholder="Enter country" required>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5">
							<div class="form-group">
								<label>State or province name*</label>
								<input id="state" type="text" class="form-control" placeholder="Enter state or province name" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>Locality name*</label>
								<input id="locality" type="text" class="form-control" placeholder="Enter locality name" required>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5">
							<div class="form-group">
								<label>Organization name*</label>
								<input id="organization" type="text" class="form-control" placeholder="Enter organization name" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>Organizational unit name*</label>
								<input id="orgunit" type="text" class="form-control" placeholder="Enter organizational unit name" required>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5">
							<div class="form-group">
								<label>Common name*</label>
								<input id="common" type="text" class="form-control" placeholder="Enter common name" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>Email address*</label>
								<input id="email" type="email" class="form-control" placeholder="Enter email" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>A challenge password</label>
								<input id="password" type="password" class="form-control" placeholder="This field is optional">
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5">
							<div class="form-group">
								<label>An optional company name</label>
								<input id="company" type="text" class="form-control" placeholder="This field is optional">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Key*</label>
								<button>Generate key</button>
								</br>
								<textarea placeholder="Input or generate key" rows="10" cols="90" required id="keyfield"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5"></div>
						<div class="col-md-2">
							<input type="submit" value="Create" id="submitcreate">
						</div>
						<div class="col-md-5"></div>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
