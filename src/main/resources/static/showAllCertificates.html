<!DOCTYPE html>
<html>
	<head>


		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		
		<title>Secure XML</title>
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
		<link rel="stylesheet" href="/css/validation/screen.css">
		
		<script src="js/showAllCertificates.js"></script>
		
		</head>
<body style="background-color: #e9ebee;">
	<div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<h2>All certificates</h2>
				<table id="certtable"  class="table table-striped">
					<th>
						<td><b>ID</b></td>
						<td><b>Subject data</b></td>
						<td><b>Issuer data</b></td>
						<td><b>Start date</b></td>
						<td><b>End date</b></td>
						<td><b>CA</b></td>
						<td><b>Is valid?</b></td>
						<td><b>Revoke</b></td>
						<td><b>Publlic key</b></td>
						<td><b>Save to new keystore</b></td>
					</th>
				</table>
				<button type="button" class="btn btn-primary" onclick="createKeystore()">Create keystore</button>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	<!-- REVOKE -->
	<div class="modal fade" id="revokeModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Revoke certificate</h4>
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Revoke reason</label>
						<input id="reason" type="text" class="form-control" placeholder="Enter revoke reason" required>
					</div>
				</div>
				<div class="modal-footer" id="modalFooter">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
