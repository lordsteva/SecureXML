<!DOCTYPE html>
<html>
<head>


<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<title>Secure XML</title>

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">

<script src="js/sysadmin.js"></script>

<script src="js/tree.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis-network.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis.min.js"></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis-network.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis.min.css">


</head>
<body style="background-color: #e9ebee;">
	<div id="nodes"></div>
	<button id="showNodeModal" hidden data-toggle="modal" href="#nodeModal"></button>
	<div class="modal fade" id="nodeModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Certificate data</h4>
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<tbody>
							<tr>
								<th>ID</th>
								<td id="nodeID"></td>
							</tr>
							<tr>
								<th>Common name</th>
								<td id="nodeCN"></td>
							</tr>
							<tr>
								<th>Email</th>
								<td id="nodeE"></td>
							</tr>
							<tr>
								<th>Organization</th>
								<td id="nodeO"></td>
							</tr>
							<tr>
								<th>Organizational unit</th>
								<td id="nodeOU"></td>
							</tr>
							<tr>
								<th>Locality</th>
								<td id="nodeL"></td>
							</tr>
							<tr>
								<th>County</th>
								<td id="nodeC"></td>
							</tr>
							<tr>
								<th>State</th>
								<td id="nodeS"></td>
							</tr>
							<tr>
								<th>Start date</th>
								<td id="nodeStart"></td>
							</tr>
							<tr>
								<th>End date</th>
								<td id="nodeEnd"></td>
							</tr>
							
							<tr>
								<th>Revoked</th>
								<td id="nodeR"></td>

							</tr>
						</tbody>
					</table>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
